<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="root">
    <div class="grid-container">
        <div class="name">
            <label>ファイル名<input type="text" placeholder="download.png"></label></div>
        <div class="pixelSize">
            <label>ドットの大きさ<input type="range" max="50" min="1"></label><input type="number" max="50" min="1" value="1">
        </div>
        <div class="maxSize">
            <label>最大サイズ<input type="number" max="256" min="1" placeholder="width"></label><input type="number" max="256" min="1" placeholder="height">
        </div>
        <div class="pallet">
            <span class="pallet-title">カラーパレット</span>
            <div class="pallet-wrapper">
                <div class="pallet-list">
                    <div class="pallet-item" style="background-color: darkorange;"></div><div class="pallet-item" style="background-color: darkorchid;"></div><div class="pallet-item" style="background-color: deepskyblue;"></div><div class="pallet-item" style="background-color: gold;"></div><div class="pallet-item" style="background-color: magenta;"></div><div class="pallet-item" style="background-color: yellowgreen;"></div><div class="pallet-item" style="background-color: turquoise;"></div><div class="pallet-item" style="background-color: tomato;"></div><div class="pallet-item" style="background-color: palegreen;"></div><div class="pallet-item" style="background-color: lime;"></div>
                </div>
            </div><input type="button" value="追加">
        </div>
        <div class="optionButtons">
            <input type="button" value="グレースケール"><input type="button" value="カラーパレット">
        </div>
        <div class="canvas">
            <canvas class="canvas-drawer"></canvas>
        </div>
        <div class="menu">
            <div class="menu-image">
                <label class="menu-image-text">画像を選択<input type="file"></label><input type="button" value="スクリーンショット">
            </div>
            <div class="menu-download">
                <input type="button" value="保存">
            </div>
        </div>
    </div>
</body>

</html>
